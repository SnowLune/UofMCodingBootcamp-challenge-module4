<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Javascript Code Quiz</title>
      <link rel="stylesheet" href="./assets/css/styles.css" />
   </head>
   <body>
      <div class="content">
         <div id="timer">Time Remaining: <span id="time">0</span></div>
         <div id="start-quiz" class="start">
            <h1>JavaScript Quiz</h1>
            <button id="start-button">Begin</button>
         </div>

         <div id="questions" class="hidden">
            <h2 id="question-text"></h2>
            <p id="feedback"></p>
            <div id="answers" class="choices"></div>
         </div>

         <div id="results" class="hidden">
            <h1>Quiz Results</h1>
            <h2>
               You answered <span id="score"></span> of
               <span id="question-count"></span> questions correctly.
            </h2>
            <button id="save-score">Save Score</button>
         </div>
      </div>
      <script src="./assets/js/questions.js"></script>
      <script src="./assets/js/code-quiz.js"></script>
   </body>
</html>
